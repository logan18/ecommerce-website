<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} Â· Little Monkeys </title></title>
<meta name="description" content={{page.meta}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300,700' rel='stylesheet' type='text/css'>	
	<link href="../css/typography.css" rel="stylesheet">
	<link href="../css/buttons.css" rel="stylesheet">
	<link href="../css/media-object.css" rel="stylesheet">
	<link href="../css/list-group.css" rel="stylesheet">
	<link href="../css/product-list.css" rel="stylesheet">
	<link href="../css/promos.css" rel="stylesheet">
	<link href="../css/forms.css" rel="stylesheet">
	<link href="../css/grid.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/header.css" rel="stylesheet">
	<link href="../css/footer.css" rel="stylesheet">
	<link href="../css/product-details.css" rel="stylesheet">
</head>

</head>
<body>

{{page.url}}

<div class="grid grid-header">
	<div class="unit gutter unit-s-1 unit-m-1-5 unit-l-1-5">
		<h2><a class="baby-logo {% if page.url =='/' %}current{% endif %}" href="{{site.baseurl}}/"><img src="../images/logo.png"</a> </h2>
	</div>
	
	<div class="unit gutter unit-s-1 unit-m-1-5 unit-l-1-5">
		<h2><a class="boy {% if page.url contains 'about' %}current{% endif %}" href="{{site.baseurl}}/about">About</a></h2>
	</div>
	
	<div class="unit gutter unit-s-1 unit-m-1-5 unit-l-1-5">
		<h2><a class="boy {% if page.url contains '/grid-boy/' %}current{% endif %}" href="{{site.baseurl}}/grid-boy/">Boys</a></h2>
	</div>
	
	<div class="unit gutter unit-s-1 unit-m-1-5 unit-l-1-5">
         <h2><a class="{% if page.url contains '/grid-girl/' %}current{% endif %}" href="{{site.baseurl}}/grid-girl/">Girls</a></h2>
	</div>
</div>
	
<div class="grid grid-search">
	<div class="unit gutter unit-s-1 unit-m-1 unit-l-1">
		<div class="container">	
		<div id="search">
			<form action="javascript:void(0);" method="GET">
				<fieldset class="clearfix">
					<input type="search" name="search" value="What are you looking for?" onBlur="if(this.value=='')this.value='What are you looking for?'" onFocus="if(this.value=='What are you looking for?')this.value=" "> <!-- JS because of IE support; better: placeholder="What are you looking for?" -->
					<input type="submit" value="Search" class="button">

				</fieldset>

			</form>

		</div> 
	</div>
</div>
</div>

{% if page.showbanner %}
<div class="banner">
	<h2>{{page.bannertext}}</h2>
</div>
{% endif %}

{{content}}


<div class="grid grid-footer">
	<div class="unit gutter unit-s-1 unit-m-1-3 unit-1-3">
		<p>Copyright c	</p>
	</div>
		
	<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-3">
		<ul class="list-group social">
			<li class="list-group-item list-group-item-inline">
				<a href="#"><img src= "http://placehold.it/32x32/00AABA" alt= "facebook"></a>
			</li>
			
			<li class="list-group-item list-group-item-inline">
				<a href="#"><img src= "http://placehold.it/32x32/D6EEEA" alt= "twitter"></a>
			</li>
			
			<li class="list-group-item list-group-item-inline">
				<a href="#"><img src= "http://placehold.it/32x32/8E8E06" alt= "email"></a>
			</li>
		</ul>
	</div>
	
	<div class="unit gutter unit-s-1 unit-m-1-3 unit-1-3">
		<p><a href="#"> Back to top</a></p>	
	</div>
</div>


</body>
</html>
